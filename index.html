<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="application-name" content="Dexxie">
    <meta name="apple-mobile-web-app-title" content="Dexxie">
    <meta name="theme-color" content="#333333">

    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#d14444">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">

    <link rel="manifest" href="/site.webmanifest">

    <title>Dexxie</title>

</head>
<body>

    <header id="header">
        <svg>
            <circle style="fill:#6894cc;stroke:#ffffff;stroke-width:8px" cx="40"  cy="40" r="28" />
            <circle style="fill:#f94848;stroke:#333333;stroke-width:3px" cx="100" cy="25" r="12" />
            <circle style="fill:#fcab1d;stroke:#333333;stroke-width:3px" cx="135" cy="25" r="12" />
            <circle style="fill:#87c13a;stroke:#333333;stroke-width:3px" cx="170" cy="25" r="12" />
        </svg>
    </header>

    <main>

        <div class="controls">
            <button type="button" data-action="export-tags">Export Data</button>
            <button type="button" data-action="import-tags">Import Data</button>
            <button type="button" data-action="copy-list">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                    <path d="M208 0L332.1 0c12.7 0 24.9 5.1 33.9 14.1l67.9 67.9c9 9 14.1 21.2 14.1 33.9L448 336c0 26.5-21.5 48-48 48l-192 0c-26.5 0-48-21.5-48-48l0-288c0-26.5 21.5-48 48-48zM48 128l80 0 0 64-64 0 0 256 192 0 0-32 64 0 0 48c0 26.5-21.5 48-48 48L48 512c-26.5 0-48-21.5-48-48L0 176c0-26.5 21.5-48 48-48z"/>
                </svg>
            </button>
        </div>

        <div class="search">
            <input id="search-bar" type="search" placeholder="Search...">
            <div class="dropdown" data-name="collections-selector">
                <button class="dropdown-toggle" data-action="toggle-dropdown">
                    <span class="dropdown-text">National Dex</span>
                    <svg class="dropdown-arrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" width="12" height="12">
                        <path d="M224 416c-8.188 0-16.38-3.125-22.62-9.375l-192-192c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0L224 338.8l169.4-169.4c12.5-12.5 32.75-12.5 45.25 0s12.5 32.75 0 45.25l-192 192C240.4 412.9 232.2 416 224 416z"/>
                    </svg>
                </button>
                <div class="dropdown-menu"></div>
            </div>
        </div>

        <div class="content">
            <div class="grid" data-name="pokemon-results"></div>
        </div>

        <div class="toaster"></div>

    </main>

    <footer id="footer">
        <h1>Dexxie</h1>
    </footer>

    <script type="module" src="./src/main.mjs"></script>

</body>
</html>
